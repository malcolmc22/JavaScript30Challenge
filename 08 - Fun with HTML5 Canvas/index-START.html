<!DOCTYPE html>

<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas = document.querySelector("#draw");
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth
  canvas.height = window.innerHeight;
  ctx.strokeStyle = '#BADA55'
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  ctx.lineWidth = 100;

  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;
  let hue = 0;
  let direction = true;

  function draw(e) {
    if (!isDrawing) return; // stop fnw hen not drawing
    console.log(e);
    ctx.strokeStyle = `hasl(${hue}, 100%, 50)`;
    ctx.beginPath();
    // start from
    ctx.moveTo(lastX, lastY);
    //go to
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
  }
</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
